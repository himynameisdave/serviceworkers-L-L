<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title>ServiceAwworkers 🐔🍕🍽 Lunch and Learn</title>
  </head>
  <body>
    <main id="app"></main>
    <script type="text/javascript">
      if (navigator.serviceWorker) {
        navigator.serviceWorker
          .register('./serviceworker.js', { scope: './' })
          .then(function(reg) {
            console.info('ServiceWorker registered!');
          }).catch(function(e) {
            console.warn('Error registering serviceworker', e);
          })
      } else {
        console.warn('Eyy bud!\n Looks like your browser don\'t support fancy things like ServiceWorkers!');
      }
    </script>
  </body>
</html>
